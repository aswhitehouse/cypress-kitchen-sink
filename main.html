<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
    </section>
    <section>
        <div class="selectors-best-practices">
            <button data-id="data-attr-btn" id="button-id" role="vis-btn">Button with ID</button>
        </div>
    </section>
    <section>
        <ul class="items-main">
            <li class="First">
                First Item
            </li>
            <li class="Second">
                Second Item
            </li>
        </ul>
    </section>
    <section>
        <form class="some-values">
            <input test-attribute="test-value2">
            <input test-attribute="test-value3">
        </form>
    </section>

    <section>
      <h2>Contact Me</h2>
      <div class="psuedo-example">This is a pseudo example</div>
      <form>
        <label for="name">Name:</label>
        <input data-id="name-field" type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input data-id="email-field" type="email" id="email" name="email">

        <label for="message">Message:</label>
        <textarea data-id="message-field" id="message" name="message"></textarea>

        <button data-id="submit-button" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Web Page. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
